<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Share your health status with your doctor">
    <meta name="author" content="Joshua Olajide">
    <link rel="icon" type="image/png" href="images/report.png" />
    <title>Share status</title>
</head>
<body>
    <div class="container">
        <h1>SHARE NOW!</h1>
        <form action="#" method="post">
            <label>
                Name
                <input type="text" name="Name" id="">
            </label>
            
            <label>
                Email
                <input type="email" name="Email" id="">
            </label>

            <label>
                Subject
                <textarea name="subject" placeholder="Your health status" id="textarea"></textarea>
            </label>

            <button type="submit">SHARE NOW</button>
        </form>
    </div>

<script src="js/script.js"></script>
</body>
</html>
