<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Share your health status with your doctor">
    <meta name="author" content="Joshua Olajide">
    <link rel="icon" type="image/png" href="images/report.png" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style/main.css">
    <title>Share status</title>
</head>
<body id="shareHtml">
    <div class="container">
        <h1>SHARE NOW!</h1>
        <form>
            <label>
                <input type="text" name="Name" id="" required placeholder="Your Name">
            </label>
            
            <label>
                <input type="email" name="Email" id="" required placeholder="Your Email">
            </label>

            <label>
                <textarea name="subject" placeholder="Your health status" id="textarea" required></textarea>
            </label>

            <button id="shareNow">SHARE NOW</button>
        </form>
    </div>

<script src="js/share.js"></script>
</body>
</html>
